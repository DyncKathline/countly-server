<div class="widget">
    <div class="widget-header">
        <div class="left">

            <div class="title" data-localize="monetization.title"></div>
        </div>
        {{> date-selector }}
    </div>

    <div class="widget-content" style="height:220px; padding-top:20px; padding-bottom:10px; overflow:visible; box-shadow:none; position:relative; border-bottom: none;">
        <div id="chartContainer" class="graph" style="height:100%; margin:0px 30px; height:100%;"></div>
    </div>

    <div class="widget-footer event-numbers big-numbers-v2">
        <div id="big-numbers-container" class="event-numbers">

        </div>
    </div>
</div>

<table id="dataTable" class="d-table views-table help-zone-vb no-fix" cellpadding="0" cellspacing="0" data-help-localize="help.{{{table-helper}}}"></table>
