{{#each bignumbers}}
<div class="big-numbers three-column help-zone-vs check {{this.selected}}" data-id="{{this.id}}" data-help-localize="help.{{this.help}}">
  <div class="inner">
    <div class="color"></div>
    <div class="select">{{this.title}}</div>
    <div class="number">{{getFormattedNumber this.total}}</div>
    <div class="trend {{this.trend}}">
      {{#ifCond this.trend "==" "u"}}
      <i class="material-icons">trending_up</i> {{else}}
      <i class="material-icons">trending_down</i> {{/ifCond}}
    </div>
  </div>
</div>
{{/each}}
