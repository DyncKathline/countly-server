<div class="widget updates">
	<div class="widget-header">
		<div class="left">
			<div class="logo font-logo">
                <i class="fa fa-exclamation-triangle"></i>
			</div>
			<div class="title">{{page-title}}</div>
		</div>
	</div>
    <div class="widget-content">
        <ul>
        {{#each updates}}
            <li>
                <h4>{{this.title}}</h4>
                <p>
                    {{this.desc}}
                    <a data-id="{{this.id}}" data-type="{{this.type}}" class="icon-button green btn-update" style="float: right;">Update</a>
                </p>
            </li>
        {{/each}}
        </ul>
    </div>
</div>
